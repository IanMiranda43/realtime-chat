
<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <link rel="stylesheet" href="./src/css/style.css">
	</head>

    <body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">

                <!-- Start login -->
                <div id="loginCard" class="col-md-8 col-xl-5 chat" style="display: block;">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="user_info m-auto">
									<span>Sign in or register</span>
								</div>
							</div>
						</div>

						<div class="card-body login-card">
                            <div class="container h-100">
                                <form id="loginForm" class="m-auto" autocomplete="off">
                                    <div class="form-group">
                                        <label for="nameInput" class="bd-highlight text">Your name</label>
                                        <input type="text" id="nameInput" name="name" placeholder="Type your name" class="form-control input-primary" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="emailInput" class="bd-highlight text">Email address</label>
                                        <input type="email" id="emailInput" name="email" placeholder="Type your email" class="form-control input-primary" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="userImageInputText" class="bd-highlight text">User image</label>
                                        <input type="text" id="userImageInputText" name="image" placeholder="Paste an image url" class="form-control input-primary">
                                    </div>

                                    <button id="submitLoginBtn" type="submit" class="btn btn-primary float-right">Submit</button>
                                </form>
                            </div>
                        </div>
					</div>
				</div>
                <!-- End login -->

                <!-- Start contacts card -->
				<div id="contactsCard" class="col-md-4 col-xl-3 chat" style="display: none;">
                    <div class="card mb-sm-3 mb-md-0 contacts_card">
                        <div class="card-header">
                            <div class="input-group">
                                <input type="text" placeholder="Search..." name="" class="form-control search">
                                <div class="input-group-prepend">
                                    <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="card-body contacts_body">
                            <ui class="contacts">
                                <li class="active">
                                    <div class="d-flex bd-highlight">
                                        <div class="img_cont">
                                            <img src="https://i2.wp.com/cdn3.iconfinder.com/data/icons/business-round-flat-vol-1-1/36/user_account_profile_avatar_person_student_male-512.png" class="rounded-circle user_img">
                                            <span class="online_icon"></span>
                                        </div>
                                        <div class="user_info">
                                            <span>Miranda</span>
                                            <p>Miranda is online</p>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="d-flex bd-highlight">
                                        <div class="img_cont">
                                            <img src="https://www.w3schools.com/howto/img_avatar.png" class="rounded-circle user_img">
                                            <span class="online_icon offline"></span>
                                        </div>
                                        <div class="user_info">
                                            <span>Josef Parker</span>
                                            <p>Josef left 7 mins ago</p>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="d-flex bd-highlight">
                                        <div class="img_cont">
                                            <img src="https://www.w3schools.com/howto/img_avatar2.png" class="rounded-circle user_img">
                                            <span class="online_icon"></span>
                                        </div>
                                        <div class="user_info">
                                            <span>Adri Russel</span>
                                            <p>Adri is online</p>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="d-flex bd-highlight">
                                        <div class="img_cont">
                                            <img src="https://www.w3schools.com/w3images/avatar2.png" class="rounded-circle user_img">
                                            <span class="online_icon offline"></span>
                                        </div>
                                        <div class="user_info">
                                            <span>James Bond</span>
                                            <p>Bond left 50 mins ago</p>
                                        </div>
                                    </div>
                                </li>
                            </ui>
                        </div>
                        <div class="card-footer"></div>
                    </div>
                </div>
                <!-- End contacts card -->

                <!-- Start messages card -->
				<div id="messagesCard" class="col-md-8 col-xl-6 chat" style="display: none;">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://i2.wp.com/cdn3.iconfinder.com/data/icons/business-round-flat-vol-1-1/36/user_account_profile_avatar_person_student_male-512.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Chat with Miranda</span>
									<p>Online</p>
								</div>
								<div class="video_cam">
									<span><i class="fas fa-video"></i></span>
									<span><i class="fas fa-phone"></i></span>
								</div>
							</div>
							<span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
							<div class="action_menu">
								<ul>
									<li><i class="fas fa-user-circle"></i> View profile</li>
									<li><i class="fas fa-users"></i> Add to close friends</li>
									<li><i class="fas fa-plus"></i> Add to group</li>
									<li><i class="fas fa-ban"></i> Block</li>
								</ul>
							</div>
						</div>
						<div id="messageCardBody" class="card-body msg_card_body"></div>

						<div class="card-footer">
                            <form id="formMessages">
                                <div class="input-group">
                                    <div class="input-group-append">
                                        <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                                    </div>
                                    <input id="messagesInput" type="text" class="form-control type_msg" placeholder="Type your message here" autocomplete="off"/>
                                    <div class="input-group-append">
                                        <button type="submit" id="submitBtn" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                                    </div>
                                </div>
                            </form>
						</div>

					</div>
				</div>
                <!-- End messages card -->

			</div>
		</div>
	</body>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./src/js/index.js"></script>
</html>
